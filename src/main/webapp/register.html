<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head profile="http://www.w3.org/2005/10/profile">
        <title>注册 | “580”人才计划申报系统</title>
        <meta charset="UTF-8"/>
        <link rel="shortcut icon" href="favicon.ico" type="image/vnd.microsoft.icon" />
        <link rel="icon" href="favicon.ico" type="image/vnd.microsoft.icon" />
        <script src="wresources/jquery-1.7.2.min.js"></script>
        <script src="wresources/jquery-ui-1.8.18.custom.min.js"></script>

        <link type="text/css" rel="stylesheet" href="wresources/global.css" />
        <link type="text/css" rel="stylesheet" href="wresources/jquery-ui-1.8.18.custom.css" />
        <link type="text/css" rel="stylesheet" href="wresources/style.css" />
        <link type="text/css" rel="stylesheet" href="wresources/login.css" />
        <style>
            #register_info td{
                font-size:12.5px;
            }
            table#register input{
                padding:5px 3px;
            }
            table#register select{
                padding:2px 2px;
            }
            table#register tr{
                height:35px;
            }
            .hide{display:none;}
            .lgn_footer{
                background-position:0px -7px;
                background-repeat: no-repeat;
            }
            #btnOrgSave{
                padding-left:5px;
                padding-right:5px;
            }
            .org-introduction{
                width:750px;
                height:75px;
            }
        </style>        
        <script type="text/javascript">
            $(function() {

                $("#btnOrgSave").click(function() {
                    var areaAddress = $.trim($(".city").val());
                    if ($.trim($(".district").val()) != "") {
                        areaAddress = areaAddress + "/" + $.trim($(".district").val())
                    }

                    $("#org_area").val(areaAddress);

                    if ($("#org_resetpwd").val() != "" && $("#org_password").val() != "" && $("#org_password").val() != $("#org_resetpwd").val()) {
                        alert("两次密码输入不一致。")
                        return;
                    }

                    ajaxSubmitForm("#editForm", function(result) {
                        if (result.success) {
                            alert("已将注册信息提交给管理员进行审核，审核结果会以短信或邮件的形式通知您，请耐心等候！")
                            location.href = "/logout";
                        } else {
                            alert(result.message);
                        }
                    });
                });
                $("#org_introduction").attr("maxlength", "2000");
//                _inputHelper = $("#editForm").inputHelper().init(["required", "date"]).acceptChange();
//                $(this).zjAddressSelector({originalAddress: $("#org_area")});
            });
        </script>
    </head>
    <body>
        <div class="lgn_wrap">
            <div class="lgn_header" style="height:240px;">
                <img src="wresources/images/top.jpg" width="1004" height="240"/>
            </div>
            <div id="register_info" style="position:relative">
                <div style="position:absolute;right:10px;top:10px;">
                    <a href="/logout">返回登录页面</a>
                </div>
                <form id="editForm" method="post" action="/a1/registerSave" class="validate">
                    <div class="input_grid">
                        <table id="register">
                            <thead>
                                <tr><th colspan="4">单位帐号申请</th></tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <th><label for="org_orgName">单位名称</label></th>
                                    <td colspan="3">
                                        <input type="text" name="org.orgName" maxlength="40" value="" id="org_orgName" class="ipt size60 required"/>						</td>
                                </tr>
                                <tr>
                                    <th style="width:100px;"><label for="org_area">所在区域</label></th>
                                    <td>
                                        <select class="city required" id="city"></select>
                                        <select class="district"></select>
                                        <input type="hidden" name="org.area" value="" id="org_area"/>						</td>
                                    <th style="width:100px;"><label for="org_unitType">管理归口</label></th>
                                    <td>
                                        <select name="org.unitType" id="org_unitType" class="ipt required">
                                            <option value=""></option>
                                            <option value="1">教育</option>
                                            <option value="2">科技</option>
                                            <option value="3">人社</option>
                                            <option value="4">外专</option>
                                            <option value="5">宣传</option>
                                            <option value="6">金融</option>


                                        </select>

                                        <span class="input_prompt">（指负责审核、管理本单位管理部门）</span>
                                    </td>
                                </tr>
                                <tr>
                                    <th><label for="org_linkman">联系人姓名</label></th>
                                    <td>
                                        <input type="text" name="org.linkman" maxlength="20" value="" id="org_linkman" class="ipt required size40"/>						</td>
                                    <th><label for="org_jobTitle">职务</label></th>
                                    <td>
                                        <input type="text" name="org.jobTitle" maxlength="20" value="" id="org_jobTitle" class="ipt size40"/>						</td>					
                                </tr>
                                <tr>
                                    <th><label for="org_mobile">手机</label></th>
                                    <td>
                                        <input type="text" name="org.mobile" maxlength="20" value="" id="org_mobile" class="ipt size40 number required"/>						</td>
                                    <th><label for="org_tel">电话</label></th>
                                    <td>
                                        <input type="text" name="org.tel" maxlength="20" value="" id="org_tel" class="ipt size40"/>						</td>
                                </tr>
                                <tr>
                                    <th><label for="org_fax">传真</label></th>
                                    <td>
                                        <input type="text" name="org.fax" maxlength="20" value="" id="org_fax" class="ipt size40"/>						</td>
                                    <th><label for="org_email">电子邮件</label></th>
                                    <td>
                                        <input type="text" name="org.email" maxlength="40" value="" id="org_email" class="ipt size40 email"/>						</td>
                                </tr>
                                <tr>
                                    <th><label for="org_address">联系地址</label></th>
                                    <td>
                                        <input type="text" name="org.address" maxlength="40" value="" id="org_address" class="ipt size40"/>						</td>
                                    <th><label for="org_zip">邮编</label></th>
                                    <td>
                                        <input type="text" name="org.zip" maxlength="10" value="" id="org_zip" class="ipt size40 number"/>						</td>
                                </tr>
                                <tr>
                                    <th><label for="org_introduction">单位介绍</th>
                                    <td colspan="3">
                                        <textarea name="org.introduction" cols="" rows="" id="org_introduction" class="ipt ime_active org-introduction" maxlength="200"></textarea>
                                    </td>
                                </tr>
                                <tr>
                                    <th><label for="org_userName">用户名</th>
                                    <td colspan="3">
                                        <input type="text" name="org.userName" maxlength="20" value="" id="org_userName" class="ipt size20 required"/>							<span class="input_prompt">请使用3-20个字符或数字</span>
                                    </td>
                                </tr>
                                <tr>
                                    <th><label for="org_password">密　码</label></th>
                                    <td colspan="3">
                                        <input name="org.password" type="password" id="org_password" maxlength="16" class="ipt size20 required" />
                                        <span class="input_prompt">为了保证信息安全，请使用6-16个字符数字混合的较复杂的密码，不要使用“111111”、“123456”等过于简单的密码</span>
                                    </td>
                                </tr>
                                <tr>
                                    <th><label for="org_resetpwd">重复密码</label></th>
                                    <td colspan="3">
                                        <input id="org_resetpwd" type="password" maxlength="16" class="ipt size20 required" />
                                    </td>
                                </tr>
                            </tbody>
                            <tfoot>
                                <tr>
                                    <th colspan="4">
                                        <input type="button" id="btnOrgSave" value="提交申请" class="btn-save">
                                    </th>
                                </tr>
                            </tfoot>
                        </table>
                    </div>
                </form>
            </div>
            <div class="lgn_footer">
                <div
                    style="line-height: 35px; text-align: center; padding-top: 40px;">
                    版权所有 温州市海外高层次人才引进工作专项办公室  <br />技术支持：温州网
                    &nbsp;&nbsp;&nbsp;&nbsp;电话：0577-88969029 88096642
                </div>
            </div>
        </div>
    </body>
</html>
<script type="text/javascript">
    $(function() {
        var closeWaitMessage = 'closeWaitMessage';
        var minHeight = 0;
        if ($.browser.msie) {
            minHeight = document.compatMode == "CSS1Compat" ? document.documentElement.clientHeight : document.body.clientHeight;
        } else {
            minHeight = self.innerHeight;
        }
        minHeight = minHeight - $(".login_header").height() - $("#header").height() - $("#nav").height() - $("#footer").height() - 30;
        $(".main_wrap").css("min-height", minHeight).css("_height", minHeight);
        $(":button").button();
        $('input[type="submit"]').button();
        $(document).ajaxStop(closeWaitMessage);

        $(".themes-list ul li a").click(function() {
            var url = baseUrl + 'a1/auth/saveTheme';
            ajaxPost(url, {"theme": $(this).text()}, function(result) {
                if (result.success) {
                    refreshCurrentPage();
                } else {
                    alert(result.message);
                }
            })
        });

        $(".btnDropdownList .selectBtnList").button({text: true, icons: {primary: "ui-icon-triangle-1-s"}}).click(function() {
            var menu = $(this).parent().next().show().position({my: "right top", at: "right bottom", of: this});
            $(document).one("click", function() {
                menu.hide();
            });
            return false;
        }).parent().buttonset().next().hide().menu();
    });
</script>
